<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <title>Edit Server</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/server" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span>Server</a>
        </h3>
        <h2>Edit Server</h2>
        <form action="/update">
            <div class="form-group">
                <label for="email">Name:</label>
                <input type="text" class="form-control" name="name" th:value="${server.name}" />
            </div>

            <div class="form-group">
                <label for="email">Language</label>
                <input type="text" class="form-control" name="language" th:value="${server.language}" />
            </div>
            <div class="form-group">
                <label for="email">Framework</label>
                <input type="text" class="form-control" name="framework" th:value="${server.framework}" />
            </div>
            <input type="hidden" name="id" th:value="${server.id}" />
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
